[tool.poetry]
name = "domid"
version = "0.1.0"
description = "Deep unsupervised clustering algorithms for domain identification."
authors = ["agisga <11449372+agisga@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
scipy = "^1.8.0"
sklearn = "^0.0"
tensorboard =  "^2.6"
tensorboardX = "^2.5.1"
pandas = "^1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
# this package is included as a git submodule
domainlab = { path = "./DomainLab", develop = true }
jupyterlab = "^3.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
